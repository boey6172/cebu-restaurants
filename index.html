<!DOCTYPE html>
<html>
  <head>
    <title>Cebu Restaurants</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./chart.js"></script>
  </head>
  <body class="container text-center">
    <h1 class="center">Map of Cebu Restaurants</h3>
    <div id="map"></div>
    <div class="row">
      <div class="col">
        <h2>Rectangle</h2>
        <button id="add-rectangle" class="btn btn-primary">Add Rectangle </button>
        <button id="remove-rectangle" class="btn btn-danger">Remove Rectangle </button>
      </div>
      <div class="col">
        <h2>Filter by Category</h2>
        <div class="dropdown">
          <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Filter Category
          </button>
          <ul class="dropdown-menu">
            <li><a class="resto-type-filter dropdown-item" href="#">Restaurants</a></li>
            <li><a class="resto-type-filter dropdown-item" href="#">Casual Dining</a></li>
            <li><a class="resto-type-filter dropdown-item" href="#">Fine Dining</a></li>
            <li><a class="resto-type-filter dropdown-item" href="#">Buffet</a></li>
          </ul>
        </div>
      </div>
      <div class="col">
        <h2>Navigation</h2>
        <button id="reset-navigation" class="btn btn-dark" >Reset Navigation</button>
      </div>
    </div>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0l5mfMyUWnKDbnYAuTj-h5kBTjAhD99U&libraries=places&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
</html>
